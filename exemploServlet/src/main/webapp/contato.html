						id="nome" name="nome" placeholder="Nome Sobrenome"></td>

</body>
<script>
function validaContato() {
	var nome = doumente.frmlcontato.nome.value;
	var expRegNome = new RegExp("^[A-zÀ-ü]{3,}([ ]{1}[A-zÀ-ü]{2,})+$");
	if (!expRegNome.teste(nome)) {
		alet("Preencha o campo nome corretamente");
		document.frmlcontato.nome.focus;
		return false
	}
	var fone = document.frmlcontato.fone.value;
	var expRegFone = new RegExp("^[(]{1}[1-9]{2}[)]{1}[0-9]{4,5}[-]{1}[0-9]{4}$");
	if(!expRegFone.test(fone)){
		alert("Preencha o campo Telefone corretamente");
		document.frmlcontato.fone.focus;
		return false
	}
	var endereco = document.frmlcontato.endereco.value;
	if(!expRegFone.test(endereco)||!expRegNome.test(endereco)){
		alert("Preencha o campo Endereço corretamente")
		document.frml.endereco.focus;
		return false
	}


}</script>
